name: build dev

on:
  push:
    tags:
    - 'v[0-9]+.[0-9]+.[0-9]+-rc\d+'

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: cimg/android:2022.06.1
      options: --user root
    
    steps:

    - name: Checkout repository
      uses: actions/checkout@v3.0.2
      with:
        fetch-depth: 0
        ref: dev

    - name: Setup java
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '11'
        cache: 'gradle'

    - name: Setup node
      uses: actions/setup-node@v3
      with:
        node-version: 16
        cache: 'yarn'
    
    - name: install packages
      run: yarn install

    - name: sync purge and compile lingui.js locales
      run: |
        sed "s/<TRANSLATION_IO_APIKEY>/$TRANSLATION_IO_APIKEY/" lingui.config.js.example > lingui.config.js;
        yarn sync_and_purge;
      env:
        TRANSLATION_IO_APIKEY: ${{ secrets.TRANSLATION_IO_APIKEY }}

    - name: build
      run: |
        npx react-native webpack-bundle --platform android --dev false --entry-file index.tsx --bundle-output build/android/index.android.bundle --assets-dest build/android;
        cd android;
        ./gradlew --no-daemon assembleRelease -x bundleReleaseJsAndAssets;
    
    - name: Release
      uses: softprops/action-gh-release@v1
      with:
        prerelease: true
        generate_release_notes: true
        fail_on_unmatched_files: true
        files: android/app/build/outputs/apk/release/app-release.apk
